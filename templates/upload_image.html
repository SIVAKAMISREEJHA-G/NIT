<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/integra.css">
    <title>Upload Image</title>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Analysis</h1>

        </form>
    </div>
</body>
</html>
