<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Farmer Registration</h1>
            <form method="POST">
                <!-- Name, Mobile, and City only for new registrations -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select name="city" id="city">
                        <option value="">Select City (for new users)</option>
                        {% for city, state in cities %}
                            <option value="{{ city }}">{{ city }} ({{ state }})</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
